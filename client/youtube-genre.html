<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Youtube Genre</title>
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div id="content">
      <h1>What music do you listen to on youtube?</h1>
      <form action="/api/youtube" method="POST" id="numVideoForm">
        <p>
          Choose number of liked videos to retrieve:
          <input type="number" name="numVideos" placeholder="Number of Liked Videos"/>
          <input type="submit" />
        </p>
      </form>
    </div>
    <ul id="genres"></ul>
  </body>
  <script src="js/genre.js"></script>
</html>
