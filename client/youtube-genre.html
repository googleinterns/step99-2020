<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Youtube Genre</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bar.css">

  </head>
  <body>
    <div class="title hero" id="banner"> 
      <h1>What music do you listen to on YouTube? </h1>
      <p>
        Choose number of liked videos to retrieve:
        <input type="number" name="numVideos" id="numVideos" value="10" placeholder="Number of Liked Videos"/>
        <button type="submit" onclick="displayMusicGenre()" class="btn"/>Submit</button>
      </p>
      <div id="genres"></div>  
    </div>
    <main>
      <div class='hero'>
        <h1>Youtube Genre Bar Chart</h1>
        <div class='vis'>
          <div id='bar-text'></div>
          <div id ='graph'></div>
        </div>
      </div>
      <div class='hero'>
        <h1>Youtube Liked Video Heat Map</h1>
        <div>Here are all of my liked videos. </div>
        <div>And all the ones that are music.</div>
        <div class='vis'>
          <div id ='heat-map'></div>
        </div>
      </div> 
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="js/genre.js"></script>
  <script src="js/bar.js"></script>
  <script src="js/heat.js"></script>
</html>
